<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form>
    <ul class="list">
        <li class="form">
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname"><br>
        </li>
        <li class="form">
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname"> <br>
        </li>
        <li class="form">
            <label for="mail"> E-mail:</label><br>
            <input type="email" id="mail" email="mail"><br>
        </li>
        <li class="form">
            <label for="tel"> Please enter phone number</label> <br>
            <input type="tel" id="tel" tel="tel"><br>
        </li>
        <li class="form">
            <label for="gender">Select a gender:</label><br>
            <select id="gender" name="gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="diverse">Diverse</option>
            </select><br>
        </li>
        <li class="form">
            <label for="date">Date of birth :</label><br>
            <input type="date" id="date" date="date"><br>
        </li>
        <li class="form">
            <label for="password">Password:</label><br>
            <input type="password" id="password" date="date">
        </li>
        <li class="form">
            <button type="submit">Submit</button> <br>
        </li>
        <li class="form">
            <button type="reset">Reset</button>
        </li>
    </ul>
</form>


</body>
</html>
