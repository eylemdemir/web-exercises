<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
    <link rel="htmlsheet"  href="index.html">
</head>
<body>
<fieldset>
    <label for="firstname">First Name:</label><br>
    <input type="text" id="firstname" name="firstname"><br>
    <label for="lastname">Last Name:</label><br>
    <input type="text" id="lastname" name="lastname"> <br>
    <label for="mail"> E-mail:</label><br>
    <input type="email" id="mail" email="mail"><br>
    <label for="tel"> Please enter telefon number</label> <br>
    <input type="tel" id="tel" tel="tel"><br>
    <label for="gender">Select a gender:</label><br>
    <select id="gender" name="gender">
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="diverse">Diverse</option>
    </select><br>
    <label for="date">Date of birth :</label><br>
    <input type="date" id="date" date="date"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" date="date"> <br>
    <input type="submit" id="submit" submit="submit"> <br>
    <input type="reset" id="reset" submit="reset"> <br>
</fieldset>

</body>
</html>
